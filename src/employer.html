<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Development" />
    <meta name="keywords" content="FRONTENDE, BACKEND" />
    <meta name="author" content="Thomas Wondwosen" />
    <meta name="theme-color" content="#673AB6" />
    <title>Employer</title>
  </head>
  <body>
    <nav>
      <img
        src="image/logo.webp"
        alt=" A logo which have a tie and above it a text find job"
      />
      <br />
      <a href="#"> Post Job</a><br />
      <a href="#"> job Posted </a><br />
      <a href="#"> job Applier info </a><br />
      <a href="#"> profile </a><br />
      <img src="image/Amazon-logo.webp" alt=" Amazon logo " />
      <p>Amazon <span> (Employeer) </span></p>
    </nav>
    <form>
      <label for="jobTitle"> Job Title </label>
      <input type="text" id="jobTitle" name="jobTitle" /><br />
      <label for="company"> Company</label>
      <input type="text" name="company" id="company" /><br />
      <label for="jobType"> Job Type</label>
      <input type="text" name="jobType" id="jobType" /><br />
      <label for="description"> Description </label>
      <ul>
        <li>
          <label for="qualifications"> Qualifications </label>
          <input type="text" id="qualifications" name="qualifications" />
        </li>
        <li>
          <label for="experience"> Experience </label>
          <input type="text" id="experience" name="experience" />
        </li>
        <li>
          <label for="min-experience"> Minimum Years Of Experience </label>
          <input type="text" id="min-experience" name="min-experience" />
        </li>
        <li>
          <label for="required"> Quanitity Required </label>
          <input type="text" id="required" name="required" />
        </li>
        <li>
          <label for="salary"> Salary </label>
          <input type="text" id="salary" name="salary" />
        </li>
        <li>
          <label for="deadline"> Deadline </label>
          <input type="text" id="deadline" name="deadline" />
        </li>
      </ul>
      <label for="requirement"> Requirement </label> <br />
      <textarea
        name="requirement"
        id="requirement"
        cols="30"
        rows="10"
      ></textarea>
    </form>
    <em> please don't apply if you don't have the necessary qualification. </em
    ><br />
    <strong> Female Applicants are encouraged to apply </strong><br />
    <button>Post</button>
    <button>Edit</button>
    <button>Delete</button>
  </body>
</html>
